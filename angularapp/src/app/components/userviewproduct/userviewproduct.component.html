  <div class="product-container">
    <h2>Available Products</h2>
  
    <div class="filters">
        <!-- Search Bar -->
        <mat-form-field appearance="outline" class="filter-item">
          <mat-label>Search Products</mat-label>
          <input matInput [(ngModel)]="searchTerm" (input)="applyFilters()" placeholder="Type to search...">
        </mat-form-field>
      
        <!-- Category Filter -->
        <mat-form-field appearance="outline" class="filter-item">
          <mat-label>Filter by Category</mat-label>
          <mat-select [(value)]="selectedCategory" (selectionChange)="applyFilters()">
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
    <!-- Product Grid -->
    <div class="product-grid">
      <mat-card class="product-card" *ngFor="let product of filteredProducts">
        <img mat-card-image [src]="product.photoImage || 'assets/default-image.jpg'" alt="{{ product.name }}">
      
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
        </mat-card-header>
      
        <mat-card-content>
          <p class="description">{{ product.description }}</p>
          <p class="price">₹{{ product.price }}</p>
          <p><strong style="color: green;">Stock:</strong> {{ product.stock }}</p>
        </mat-card-content>
      
        <mat-card-actions>
          <button mat-raised-button color="primary" class="add-btn"
                  (click)="addToCart(product)"
                  [disabled]="product.stock === 0">
            <mat-icon>add_shopping_cart</mat-icon> Add to Cart
          </button>
          <span *ngIf="product.stock === 0" style="color: red; margin-left: 10px;">No Stock</span>
        </mat-card-actions>
        
      </mat-card>
    </div>
  </div>
