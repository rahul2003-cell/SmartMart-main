<div class="form-container">
  
    <h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>
    <form [formGroup]="AdminAddForm" (ngSubmit)="onSubmit()"> 
  
      
      <div class="form-group">
        <input type="text" placeholder="Product Name" formControlName="name" class="form-control" />
        <div *ngIf="AdminAddForm.get('name')?.touched && AdminAddForm.get('name')?.invalid" class="text-danger">
          Product name is required
        </div>
      </div>
  
    
      <div class="form-group">
        <textarea placeholder="Description" formControlName="description" class="form-control"></textarea>
        <div *ngIf="AdminAddForm.get('description')?.touched && AdminAddForm.get('description')?.invalid" class="text-danger">
          Description is required
        </div>
      </div>
  
      
      <div class="form-group">
        <input type="number" placeholder="Price" formControlName="price" class="form-control" />
        <div *ngIf="AdminAddForm.get('price')?.touched && AdminAddForm.get('price')?.invalid" class="text-danger">
          Price is required and must be greater than 0
        </div>
      </div>

      <div class="form-group">
        <input type="number" placeholder="Stock" formControlName="stock" class="form-control" />
        <div *ngIf="AdminAddForm.get('stock')?.touched && AdminAddForm.get('stock')?.invalid" class="text-danger">
          Stock is required and must be greater than 0
        </div>
      </div>
  
      
      <div class="form-group">
        <select formControlName="category" class="form-control">
          <option value="">Select category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
        <div *ngIf="AdminAddForm.get('category')?.touched && AdminAddForm.get('category')?.invalid" class="text-danger">
          Category is required
        </div>
      </div>
  
    
<div class="form-group">
    <label for="photo">Product Image</label>
    <input type="file" id="photo" (change)="onFileSelected($event)" class="form-control" accept="image/*"/>
  </div>
  
  
      <button type="submit" class="btn btn-primary" [disabled]="AdminAddForm.invalid">{{ isEditMode ? 'Update Product' : 'Add Product' }}</button>
    </form>
   
  </div>
