<mat-card class="container">
  <h2>Users List</h2>

  <!-- Filters -->
  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Search Users</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by username or email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Filter by Role</mat-label>
      <mat-select (selectionChange)="filterByRole($event.value)">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let role of roleOptions" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
    *ngIf="dataSource.data.length > 0; else noData">

    <!-- S.No Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
      <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="userRole">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.userRole }}</td>
      </ng-container>

      <!-- Mobile Number Column -->
      <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
        <td mat-cell *matCellDef="let user">{{ user.mobileNumber }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let user">
          <button mat-raised-button color="warn" (click)="deleteUser(user.userId)">
            <mat-icon>delete</mat-icon> Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </ng-container>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[10, 20, 0]" showFirstLastButtons></mat-paginator>

  <!-- No Data Template -->
  <ng-template #noData>
    <p>No user data available.</p>
  </ng-template>
</mat-card>
